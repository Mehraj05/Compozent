<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="one.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="parent">
        <div class="left">
            <div class="head">
                <div class="logo"></div>
                <div class="Sign-up">Sign Up</div>
                <div class="login-toggle">Log In</div>

            </div>
            <div class="title">
                <i class="fa-solid fa-hand"></i>
                <h1>Hi There !!</h1>
                <p>Welcome, Communinty Dashboard</p>
            </div>
            <div class="google-login-btn">
                <i class="fa-brands fa-google"></i>
                Login in with google
            </div>
            <div class="seprator">
                <span>OR</span>
            </div>
            <div class="input_box email">
                <input type="email" >
            </div>
            <div class="input_box password">
                <input type="password" >
            </div>
            <div class="forgot">Forget password ?</div>
            <div class="login-btn"><button class="login-btn">
                LOGIN
            </button></div>
            <div class="last">Don't have a account ?<div>Signup</div></div>
        </div>
        
        <div class="right">
            <div class="background">
                <div>
                    |NO DARE |</div>
                  <div> |NO FLARE|   </div> 
            </div>
        </div>
    </div>
    
</body>
</html>
